<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <main class="container">
    
    <nav class="navbar">
        <div class="container">
          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              <a class="navbar-item">
                Home
              </a>
              <a class="navbar-item">
                Documentation
              </a>
            </div>
      <form class="column is-half" id="city-form">
        <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" id="input-city" type="text" placeholder="Enter City">
            </p>
            <p class="control">
              <button type="submit" class="button is-info">
                Search
              </button>
            </p>
          </div>
      </form>
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-dark">Github</a>
                  <a class="button is-link">Download</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
      <section class="hero is-link is-fullheight-with-navbar">
        <div class="hero-body">
          <p class="title">
            Fullheight hero with navbar
          </p>
        </div>
        <section class="currentWeather">
            <div>
                <h2 class="cityName"></h2>
                <p class="currentTemp"></p>
                <img class="currentIcon">
            </div>
          </section>
      </section>

      

    <section class="columns">
      
      <section class="column is-half" id="city-giphy">

      </section>
    </section>
    <section class="columns">
      <section class="column is-half" id="sponge-giphy">
        
      </section>
    </section>

    <section class="columns">
      <ol class="column is-half" id="list-of-buttons">
      </ol>
    </section>
  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
